<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordex - Streamlined Order Management</title>

  <!-- Google Fonts - Inter for a modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS CDN for utility-first styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom CSS File -->
     {% load static %}
   <link href="{% static 'order_register/style/style.css' %}" rel="stylesheet">
   <link rel="icon" href="{% static 'order_register/static/images/favicon.ico' %}" type="images/x_icon" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="images/x_icon" href="{% static 'images/favicon.ico' %}"/> 
   <link href="{% static 'order_register/style/homestyle.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body class="flex flex-col min-h-screen">
 

  
     <!-- <h1>Ordex - Order Tracking System</h1>
    <p>Your one-stop solution to track orders efficiently</p> -->
        <!-- Fixed Top Header with App Icon, Dashboard Features, and Auth Links -->
    <div id="main-header" class="main-header">
        <!-- Ordex App Icon -->
        <a href="{% url 'home' %}" class="app-icon-link">
            <svg class="app-icon text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
            </svg>
            <span class="text-xl font-bold">Ordex</span>
        </a>

        <!-- Dashboard Features Navigation -->
        <nav class="dashboard-nav-group">
            <a href="{% url 'order_list' %}" class="dashboard-nav-item text-blue-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-8v8m-4-8v8M4 16h16a2 2 0 002-2V6a2 2 0 00-2-2H4a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                <span>Tracking</span>
            </a>
            <a href="{% url 'order_insert' %}" class="dashboard-nav-item text-green-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                <span>New Order</span>
            </a>
            <a href="#" class="dashboard-nav-item text-purple-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path></svg>
                <span>Status</span>
            </a>
            <a href="#" class="dashboard-nav-item text-yellow-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                <span>History</span>
            </a>
            <a href="#" class="dashboard-nav-item text-red-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                <span>Admin</span>
            </a>
        </nav>

        <!-- Sign-in/Sign-up Links -->
        <nav class="auth-links-group">
            <a href="{%url 'members:login_page' %}" class="btn-signin">Sign In</a>
            <a href="{%url 'members:register_page' %}" class="btn-signup">Sign Up</a>
        </nav>
    </div>



  <!-- Main Content Wrapper -->
  <main class="main-content-wrapper">
    <div class="form-container">
      <!-- <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Register New Order</h2> -->

      {% block content %}
      {% endblock content %}


  <!-- Footer -->
  <!--<footer class="footer">
    <p>&copy; 2025 Ordex. All rights reserved.</p>
  </footer>-->

  <!-- Bootstrap JS (Popper and Bootstrap bundles) - still included if other Bootstrap components are used elsewhere -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
