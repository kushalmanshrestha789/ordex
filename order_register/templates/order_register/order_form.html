{% extends "order_register/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-4">

  <form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{ form.customer_name|as_crispy_field }}
    {{ form.product_name|as_crispy_field }}

    <div class="row">
      <div class="col-md-4">
        {{ form.quantity|as_crispy_field }}
      </div>
      <div class="col-md-8">
        {{ form.order_status|as_crispy_field }}
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-8">
        <button type="submit" class="btn btn-success w-100 btn-lg">Submit</button>
      </div>
      <div class="col-md-4">
        <a href="{% url 'order_list' %}" class="btn btn-secondary w-100 btn-lg">
          <i class="fas fa-stream"></i> Back to List
        </a>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
