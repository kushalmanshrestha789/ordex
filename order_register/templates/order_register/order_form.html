{% extends "order_register/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" autocomplete="off">
  {% csrf_token %}
  {{ form.customer_name|as_crispy_field }}
  {{ form.product_name|as_crispy_field }}
  <div class="row">
    <div class="col-md-4">
          {{ form.quantity|as_crispy_field }}
    </div>
    <div class="col-md-8">
         {{ form.order_status|as_crispy_field }}
    </div>
  </div>
  <button::submit class="btn btn-success">Submit</button::submit>
</form>
{% endblock content %}
