{% extends "order_register/base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<head>
<title>Registration Form</title>
</head>

    
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
          
            {% csrf_token %}

            <h1 style="text-align: center;"><span style="color: dodgerblue">Ordex</span></h1>
            <h3>Register</h3>
            <hr>

            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}

            <div class="form-group">
                <label for="exampleInputEmail1">First name</label>
                <input type="text" class="form-control" name="first_name" id="exmapleInputEmail1" aria-describedby="emailHelp" placeholder="Enter First name" required>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Last name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Last name" required />
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" name="username" id="exmapleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="password" required />
            </div>

            <p>Already have an account <a href="{%url 'members:login_page' %}">Login</a>  </p>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>




{% endblock %}
